<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Restaurant Admin</title>
  <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.js"></script>
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --secondary: #6366f1;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --bg-hover: #475569;
      
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      
      --border: #475569;
      --border-light: #64748b;
      
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
      
      --radius: 12px;
      --radius-sm: 8px;
      
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: var(--bg-card);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
    }

    .reset-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--primary);
    }

    .reset-header h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .reset-header p {
      color: var(--text-muted);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      transition: var(--transition);
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .input-group input.error {
      border-color: var(--danger);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
    }

    .btn-full {
      width: 100%;
      justify-content: center;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .error-message {
      color: var(--danger);
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      color: var(--primary);
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .btn-loading {
      position: relative;
      color: transparent !important;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <div class="logo">üçΩÔ∏èAdmin</div>
      <h2>Reset Your Password</h2>
      <p>Enter your new password below</p>
    </div>

    <form id="resetPasswordForm">
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</button>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</button>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-full">Reset Password</button>
      </div>

      <div id="resetError" class="error-message"></div>
      <div id="resetSuccess" class="success-message"></div>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    // Supabase configuration (same as main app)
    const SUPABASE_URL = 'https://qohhwefxfrjaqefwveyk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvaGh3ZWZ4ZnJqYXFlZnd2ZXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNTM1MTEsImV4cCI6MjA3NjgyOTUxMX0.rSG7KNGtSmpu9egvhh0HjyK-OM-Q42fu2S2VZRAbRwE';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Password visibility toggle
    function togglePasswordVisibility(fieldId) {
      const field = document.getElementById(fieldId);
      if (field) {
        field.type = field.type === 'password' ? 'text' : 'password';
      }
    }

    // Set button loading state
    function setButtonLoading(button, isLoading, loadingText = 'Loading...') {
      if (!button) return;
      
      if (isLoading) {
        button.disabled = true;
        button.dataset.originalText = button.textContent;
        button.innerHTML = loadingText;
        button.classList.add('btn-loading');
      } else {
        button.disabled = false;
        button.textContent = button.dataset.originalText || button.textContent;
        button.classList.remove('btn-loading');
        delete button.dataset.originalText;
      }
    }

    // Show message
    function showMessage(elementId, message, type = 'error') {
      const element = document.getElementById(elementId);
      if (element) {
        element.textContent = message;
        element.className = type === 'error' ? 'error-message show' : 'success-message show';
      }
    }

    // Hide message
    function hideMessage(elementId) {
      const element = document.getElementById(elementId);
      if (element) {
        element.classList.remove('show');
      }
    }

    // Validate password strength
    function validatePassword(password) {
      if (password.length < 6) {
        return 'Password must be at least 6 characters long';
      }
      return null;
    }

    // Handle form submission
    async function handleResetPassword(e) {
      e.preventDefault();
      
      const form = e.target;
      const submitButton = form.querySelector('button[type="submit"]');
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Hide previous messages
      hideMessage('resetError');
      hideMessage('resetSuccess');
      
      try {
        // Validate inputs
        if (!newPassword || !confirmPassword) {
          throw new Error('Please fill in all fields');
        }

        if (newPassword !== confirmPassword) {
          throw new Error('Passwords do not match');
        }

        const passwordError = validatePassword(newPassword);
        if (passwordError) {
          throw new Error(passwordError);
        }

        // Set loading state
        setButtonLoading(submitButton, true, 'Resetting password...');
        form.classList.add('loading');

        // Update password using Supabase
        const { error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        // Success
        showMessage('resetSuccess', '‚úÖ Password reset successfully! You can now login with your new password.', 'success');
        form.reset();

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (error) {
        console.error('Password reset error:', error);
        showMessage('resetError', 'Error: ' + error.message, 'error');
      } finally {
        setButtonLoading(submitButton, false);
        form.classList.remove('loading');
      }
    }

    // Check if we have a valid session for password reset
    async function checkResetSession() {
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        
        if (error) {
          showMessage('resetError', 'Invalid or expired reset link. Please request a new password reset.', 'error');
          return;
        }

        if (!session) {
          showMessage('resetError', 'Invalid or expired reset link. Please request a new password reset.', 'error');
          return;
        }

        console.log('Valid reset session found');
        
      } catch (error) {
        console.error('Session check error:', error);
        showMessage('resetError', 'Invalid or expired reset link. Please request a new password reset.', 'error');
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Set up form submission
      const form = document.getElementById('resetPasswordForm');
      if (form) {
        form.addEventListener('submit', handleResetPassword);
      }

      // Check if we have a valid reset session
      checkResetSession();

      // Add real-time password validation
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');

      if (newPasswordInput) {
        newPasswordInput.addEventListener('input', function() {
          hideMessage('resetError');
        });
      }

      if (confirmPasswordInput) {
        confirmPasswordInput.addEventListener('input', function() {
          hideMessage('resetError');
        });
      }
    });

    // Make functions available globally for onclick events
    window.togglePasswordVisibility = togglePasswordVisibility;
  </script>
</body>
</html>
